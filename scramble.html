<head>
  <title>Scramble with KK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<h1>Scramble with KK</h1>
	<div class="content">
		{{> scramble}}
	</div>
	<div class="footer">
		<a href="http://kyungm.in" target="_blank">Kyungmin Kim</a> © 2015. Made with <a href="http://www.meteor.com">Meteor</a> and available in <a href="https://github.com/kyungmin/scramble" target="_blank">Github</a>.
	</div>

	{{> ga}}
</body>

<template name="scramble">
	<p class="message start">Build scrambled words into words. Type a letter to get started.</p>
	<span class="words">
		{{#each letters}}
			<span class="letter {{this.color}}">{{this.letter}}</span>
		{{else}}
			<span class="letter empty"><span>•</span></span>
			<span class="letter empty"><span>•</span></span>
			<span class="letter empty"><span>•</span></span>
			<span class="letter empty"><span>•</span></span>
			<span class="letter empty"><span>•</span></span>
		{{/each}}
	</span>
	<input type="text" autofocus>
	<p class="message status">You've earned <span class="points">{{points}}</span> points so far.</p>
	<p class="message fail">Try again.</p>
	<div class="btn reset">New game</div>
</template>

<template name="ga">
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', '{{gaKey}}', 'auto');
		ga('send', 'pageview');
	</script>
</template>
