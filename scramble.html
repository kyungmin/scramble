<head>
  <title>scramble!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<h1>scramble!</h1>
	<div class="content">
		{{> scramble}}
	</div>
	<div class="footer">
		Kyungmin Kim Â© 2015. Made with <a href="http://www.meteor.com">Meteor</a> and available in <a href="https://github.com/kyungmin/scramble" target="_blank">Github</a>.
	</div>
</body>

<template name="scramble">
	<p class="message start">Build scrambled words into words. Type a letter to get started.</p>
	<span class="words">
		{{#each letters}}
			<span class="letter {{this.color}}">{{this.letter}}</span>
		{{/each}}
	</span>
	<input type="text" autofocus>
	<p class="message status">You've earned <span class="points">{{points}}</span> points so far.</p>
	<p class="message fail">Try again.</p>
	<div class="btn reset">New game</div>
</template>
